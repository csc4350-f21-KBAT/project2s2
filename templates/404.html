<div id="main">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" type="image/png" href="./imgs/KBAT.png" />
    <link rel="icon" type="image/png" href="KBAT.png" />
    <style>
        * {
            transition: all 0.6s;
        }

        html {
            height: 100%;
        }

        body {
            font-family: "Lato", sans-serif;
            color: #888;
            margin: 0;
        }

        #main {
            display: table;
            width: 100%;
            height: 100vh;
            text-align: center;
        }

        .error {
            display: table-cell;
            vertical-align: middle;
        }

        .error h1 {
            font-size: 50px;
            display: inline-block;
            padding-right: 12px;
            animation: type 0.5s alternate infinite;
        }

        @keyframes type {
            from {
                box-shadow: inset -3px 0px 0px #888;
            }

            to {
                box-shadow: inset -3px 0px 0px transparent;
            }
        }
    </style>
    <div class="error">
        <h1>Error 404 :( Page Not Found</h1>
    </div>
</div>
